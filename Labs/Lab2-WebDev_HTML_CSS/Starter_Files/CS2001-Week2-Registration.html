<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Fresh Food For All
        </title>
        <link rel="stylesheet" href="CS2001-Week2-Registration.css">
    </head>
    <body>
        <header></header>
        <nav>
            <ul class="navlist">
                
            <li><a href"/">Home</a></li>
            <li><a href"/">Register</a></li>
            <li><a href"/">Log in</a></li>
            <li><a href"/">Help</a></li>

            
            </ul>
         </nav>
        <main>
            <!-- Check Week 2 Lecture to learn about HTML5 semantic elements-->
            <aside>
                    <div class="search">
                        <label for="search">Search</label>
                        <input type="text" id="search" name="search" placeholder="Search">
                    </div>
            </aside>
            <section>
                <form class="center" novalidate>
                    <div class="form-container">
                        <form action="#" method="post">
                            <label for="name">Name:</label><br>
                            <input type="text" id="name" name="name" required><br><br>
                
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" name="email" required><br><br>
                
                            <label for="password">Password:</label><br>
                            <input type="password" id="password" name="password" required><br><br>
                
                            <label for="repassword">Re-type password:</label><br>
                            <input type="password" id="repassword" name="repassword" required><br><br>
                
                            <input type="checkbox" name="buy" id="buy">
                            <label for="buy">I want to buy produce directly from allotment owners.</label><br>
                
                            <input type="checkbox" name="sell" id="sell">
                            <label for="sell">I want to sell produce from my allotment.</label><br><br>
                
                            <input type="checkbox" name="terms" id="terms" required>
                            <label for="terms">I agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</label><br><br>
                
                            <button type="submit">Register</button>&nbsp;&nbsp;<a href="#">Learn more</a>
                        </form>
                    </div>
                </form>
                <div class="center" id="hiddenSection">
                    <p id="hiddenParagraph"></p>
                </div>
            </section>
        </main>
    </body>
</html>
